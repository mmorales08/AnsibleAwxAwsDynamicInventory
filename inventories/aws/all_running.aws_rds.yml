plugin: amazon.aws.aws_rds
regions:
  - us-east-1
keyed_groups:
  - key: engine
    prefix: rds_engine
  - key: engine_version
    prefix: rds_engine_version
  - key: db_instance_class
    prefix: rds_class
  - key: tags
    prefix: tag
  - key: region
compose: 
  - engine_type_version: "{{ 'engine'_'engine_version' }}"
strict: false
